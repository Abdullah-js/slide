<script>
	var i = 0; // Start point
	var images = [];
	var time = 3000;

	// Image List
	images[0] = 'picture.jpg';
	images[1] = 'picture1.jpg';
	images[2] = 'picture2.jpg';
	images[3] = 'picture3.jpg';
    images[4] = 'picture4.jpg';
	images[5] = 'picture5.jpg';
	
 
	// Change Image
	function changeImg(){
		document.slide.src = images[i];

		if(i < images.length - 1){
			i++;
		} else {
			i = 0;
		}

		setTimeout("changeImg()", time);
	}

	window.onload = changeImg;

</script>
